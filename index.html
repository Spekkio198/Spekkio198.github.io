<!DOCTYPE html>
<html>
	<body>
		<h1>Hello World</h1>

		
<!--		<script>alert("Hello");</script> -->
		
		<script>
		
			function f() {
				var r = new XMLHttpRequest();
				r.open('GET', 'https://spekkio198.github.io/food.txt');
				r.onload = function(){
					var ourData = r.responseText;
					alert(ourData[0]);
				}
				
				r.send();
				
			}
			
			function w() {
				var xhttp = new XMLHttpRequest();
				xhttp.open("POST", "https://spekkio198.github.io/food.txt");
				xhttp.send("x");
			}
			
			w();
			f();
			
		</script>
		

	</body>
</html>
